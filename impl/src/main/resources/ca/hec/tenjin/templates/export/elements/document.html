<div class="document">
	{{#if resource}}
	<a target="_blank" href="{{resource.url}}">
		{{#if element.title}}
			{{element.title}}
		{{else}}
			{{resource.title}}
		{{/if}}
	</a>

	<div class="title">
		({{resource.title}})
	</div>

	{{#if element.description}}
		<div class="description syllabus-text">
			{{{html element.description}}}
		</div>
	{{/if}}
	{{else}}
	<div class="error">
		{{str 'ERROR_RESOURCE_DOESNT_EXIST'}}
	</div>
	{{/if}}
</div>
