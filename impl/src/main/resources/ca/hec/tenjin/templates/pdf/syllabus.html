<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{{courseInfo.title}} - {{courseInfo.number}}</title>
	
		<style type="text/css">
			{{> css/style.css}}
		</style>
	</head>
	
	<body class="debug">
		<div id="header">
			<div id="logo">
				<img src="data:{{logo.mimeType}};base64,{{logo.base64}}" alt="HEC MontrÃ©al"></img>
			</div>

			<div id="course-title">
				{{courseInfo.title}} - {{courseInfo.number}}
			</div>

			<div id="course-info">
				<div id="term">
					{{courseInfo.term}}
				</div>

				<div id="sections">
					{{courseInfo.sections}}
				</div>

				<div style="clear: both"></div>
			</div>
		</div>

		<div id="elements">
			<ul class="root">
				{{#each elements}}
					<li class="element">
						{{> elements/element.html}}
					</li>
				{{/each}}
			</ul>
		</div>
	</body>
</html>
