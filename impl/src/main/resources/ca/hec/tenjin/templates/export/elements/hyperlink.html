<div class="hyperlink">
	<div class="link">
		<a href="{{element.attributes.hyperlinkUrl}}" target="_blank">
			{{#if element.title}}
				{{element.title}}
			{{else}}
				{{element.attributes.hyperlinkUrl}}
			{{/if}}
		</a>

		{{#if element.attributes.hyperlinkType}}
			<span class="type">[{{attr-enum this 'hyperlinkType' 'hyperlinkTypes'}}]</span>
		{{/if}}

		<div class="description syllabus-text">
			{{{html element.description}}}
		</div>
	</div>
</div>
