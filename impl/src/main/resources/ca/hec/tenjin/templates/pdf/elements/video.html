{{#if element.attributes.videoUrl}}
	<div class="video">
		<div class="title">
			{{str 'TYPE_ELEMENT_VIDEO'}}
		</div>

		<div class="url">
			<a href="{{element.attributes.videoUrl}}">{{element.attributes.videoUrl}}</a>
		</div>

		{{#if element.description}}
			<div class="description syllabus-text">
				{{{html element.description}}}
			</div>
		{{/if}}
	</div>
{{/if}}
