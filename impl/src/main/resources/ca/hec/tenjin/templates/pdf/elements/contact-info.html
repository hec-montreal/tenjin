<div class="contact-info">
	<div class="name">
		{{attr this 'contactInfoFirstName'}}&nbsp;{{attr this 'contactInfoLastName'}}
	</div>

	<div class="title">
		{{attr this 'contactInfoTitle'}}
	</div>

	<div class="email">
		{{attr this 'contactInfoEmail'}}
	</div>

	<div class="phone">
		{{attr this 'contactInfoPhone'}}
	</div>

	<div class="phone">
		{{attr this 'contactInfoOfficeRoom'}}
	</div>

	<div class="description syllabus-text">
		{{{html element.description}}}
	</div>
</div>
