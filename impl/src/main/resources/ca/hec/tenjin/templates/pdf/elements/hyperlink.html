<div class="hyperlink">
	<div class="link">
		<a href="{{attr this 'hyperlinkUrl'}}" target="_blank">
			{{#title-exists this}}
				{{element.title}}
			{{else}}
				{{attr this 'hyperlinkUrl'}}
			{{/title-exists}}
		</a>

		<span class="type">[{{attr-enum this 'hyperlinkType' 'hyperlinkTypes'}}]</span>

		<div class="description syllabus-text">
			{{{html element.description}}}
		</div>
	</div>
</div>
