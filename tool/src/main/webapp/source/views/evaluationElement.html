<div>
    <div class="titre-element element-page">
        <span class="picto-edit-inline" data-ng-click="edit(element);"></span> 
        <span  >{{element.title}}</span>
        <span data-ng-if="element.attributes.weight"> ({{element.attributes.weight}}%)</span>
		<span  data-ng-if="element.attributes.date" class="eval-date">{{'EVALUATION_DATE' | translate}} {{element.attributes.date}}</span>
            <div data-evaluationattr-element="element"></div>
            

        <span data-buttons-element="element" noedit="true" class="buttons-elements"></span>

    </div> 

</div>
