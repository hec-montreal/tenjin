<script type="text/ng-template" id="nodes_renderer.html">

  <div ui-tree-handle class="tree-node tree-node-content">
    <a class="btn btn-success btn-xs" data-ng-if="item.children && item.children.length > 0 && item.children[0].displayPage" data-nodrag data-ng-click="toggleTree(this)"><span
        class="glyphicon"
        data-ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
    <span data-ng-click="select(item)" data-ng-class="{'item-selected': item.selected}" >{{item.pageTitle}}</span>
  </div>
  <ol ui-tree-nodes="" data-ng-model="item.children" data-ng-class="{hidden: collapsed}" data-ng-if="item.children && item.children.length > 0 && item.children[0].displayPage">
    <li data-ng-repeat="item in item.children" ui-tree-node data-ng-include="'nodes_renderer.html'">
    </li>
  </ol>

</script>


<div data-ng-controller='LeftMenuCtrl'>

    <div class='titre'>Menu du cours</div>

    <div ui-tree data-drag-enabled="false">

      <ol ui-tree-nodes="" ng-model="syllabus.syllabusElements" >
        <li ng-repeat="item in syllabus.syllabusElements" ui-tree-node ng-include="'nodes_renderer.html'"></li>          
      </ol>

    </div>

    
</div>
