<script type="text/ng-template" id="nodes_renderer.html">

  <!-- Display  expand, collpase button only if there are children -->
  <a class="btn btn-success btn-xs" data-ng-if="item.children && item.children.length > 0 && item.children[0].displayPage" data-ng-click="toggleTree(this)"><span
    class="glyphicon"
    data-ng-class="{
      'glyphicon-chevron-right': collapsed,
      'glyphicon-chevron-down': !collapsed
    }"></span></a>

  <!-- Display items composite, evaluation and course_lecture -->
  <span data-ng-if="item.type === 'composite' || item.type === 'evaluation' || item.type === 'course_lecture'">  
    <span data-ng-click="select(item)" class="select-item" data-ng-class="{'item-selected': item.selected, 'item-composite': item.type === 'composite' }" >{{item.pageTitle}}</span>
    <span ui-tree-handle class="tree-node tree-node-content picto-move" data-ng-if="item.parent"></span> 
     <!-- Pas de drag and drop pour les éléments de premier niveau -->
    <span ui-tree-handle class="tree-node tree-node-content" data-ng-if="!item.parent"></span>
  </span>

  <!-- <ol ui-tree-nodes="" data-ng-model="item.children" data-ng-class="{hidden: collapsed}" data-ng-if="item.children && item.children.length > 0 && item.children[0].displayPage"> -->
  <ol ui-tree-nodes="" data-ng-model="item.children" data-ng-class="{hidden: collapsed}"  data-ng-if="item.type === 'composite'">
    <li data-ng-repeat="item in item.children" ui-tree-node data-ng-include="'nodes_renderer.html'">
    </li>  
  </ol>  
 
</script>   

 
<section data-ng-controller='LeftMenuCtrl'>  

    <div class='titre'> 
      {{ 'MENU_LABEL' | translate }} 
    </div>

    <!-- <div ui-tree data-drag-enabled="true"> -->
    <div ui-tree="treeOptions" data-drag-enabled="true">
      <ol ui-tree-nodes="" ng-model="syllabus.syllabusElements">
        <li ng-repeat="item in syllabus.syllabusElements" ui-tree-node ng-include="'nodes_renderer.html'"></li>          
      </ol>

    </div>

    
</section>
