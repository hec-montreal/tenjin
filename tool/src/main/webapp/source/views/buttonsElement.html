<div class="buttons">

    <!-- Menu ajout -->
    <span data-ng-if="element.type === 'rubric'" id="menu-ajout" data-add-element-menu="element"  class="container-menu-ajout-rubric" ></span>
    
    <span class="picto-edit" data-ng-click="edit($event, element);" data-ng-if="!(noedit)"></span>

    <span class="picto-delete" data-ng-click="confirmDelete($event, element);"></span> 

</div>
