<div class="buttons">
	<!-- Add -->
	<add-element-menu ng-if="element.type === 'rubric' || element.type === 'composite'" data-add-element-menu="element" class="element-add-element-menu" ></add-element-menu>

	<!-- Edition -->
	<span ng-if="!noedit" class="icon-edit" ng-click="!disabled && edit(element);"></span>

	<!-- Delete -->
	<span ng-if="!nodelete" ng-click="!disabled && confirmDelete(element);" class="{{nodelete ? 'icon-delete-disabled' : 'icon-delete'}}"></span>
</div>
