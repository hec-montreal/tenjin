<div class="element-form image-form">
	<div class="row">
		<div class="col-md-8">
			<resource-browser data-element="element" data-type="image"></resource-browser>
		</div>

		<div class="col-md-4 img-preview">
			<span class="placeholder-image" data-ng-if="!element.$selectedResource.url"></span>

			<span data-ng-if="element.$selectedResource.url">
				<img ng-src="{{element.$selectedResource.url}}" />
			</span>
		</div>
	</div>

	<!-- Title -->
	<div class="row field">
		<div class="col-md-2">
			<label for="imageTitle" class="label-text-title">{{ 'FORM_TITLE' | translate }}</label>
		</div>

		<div class="col-md-10">
			<input id="imageTitle" type="text" name="title" placeholder="{{element.$selectedResource.name}}" data-ng-model="element.title" class="input-text-title" />
		</div>
	</div>

	<!-- Description -->
	<div class="field">
		<div class="label-text-description">{{ 'FORM_DESCRIPTION' | translate }}</div>
		<textarea id="mytextarea" cols="30" rows="10" ckeditor="editorOptions" data-ng-model="element.description" required></textarea>
	</div>
	
	<element-common-attributes data-element="element" data-resource="element.$selectedResource" data-noimportant="true" data-novisible="true" data-nodate="true"></element-common-attributes>
</div>
