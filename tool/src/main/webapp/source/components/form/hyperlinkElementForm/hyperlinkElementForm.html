<div class="element-form form-hyperlink">
	<!-- Title -->
	<div class="row field">
		<div class="col-md-2">
			<label for="hyperlinkTitle" class="label-text-title">{{ 'FORM_CLICKABLE_TEXT' | translate }}</span></label>
		</div>
		
		<div class="col-md-10">
			<input id="hyperlinkTitle" type="text" name="title" data-ng-model="element.title" class="input-text-title" placeholder="{{element.attributes.hyperlinkUrl}}" />
		</div>
	</div>

	<!-- URL -->
	<div class="row field">
		<div class="col-md-2">
			<label for="hyperlinkUrl" class="label-text-url">{{ 'FORM_URL' | translate }} <span class="mandatory"></label>
		</div>
		
		<div class="col-md-10">
			<input id="hyperlinkUrl" type="text" name="hyperlink" data-ng-model="element.attributes.hyperlinkUrl" class="input-text-title" />
		</div>
	</div>

	<!-- Type -->
	<div class="field">
		<div class="label-text-type">{{ 'FORM_DOCUMENT_TYPE' | translate }}</div>
		<div class="btn-group" uib-dropdown keyboard-nav>
			<button id="btn-section" type="button" class="list" uib-dropdown-toggle>
				<span class="add-label">{{currentType | translate }}</span>
				<span class="caret"></span>
			</button>
			<ul uib-dropdown-menu class="list-menu-add" role="menu" aria-labelledby="simple-btn-keyboard-nav">
				<li role="menuitem" data-ng-repeat="type in config.hyperlinkTypes">
					<a href="" data-ng-click="selectType(type)">{{::type.name | translate }}</a> 
				</li>
			</ul>
		</div>
	</div>
	
	<div class="field">
		<!-- Description --> 
		<div class="label-text-description" style="margin-top: 10px;">{{ 'FORM_DESCRIPTION' | translate }}</div>
		<textarea id="mytextarea" cols="30" rows="10" ckeditor="editorOptions" data-ng-model="element.description"></textarea>
	</div>
	
	<element-common-attributes data-element="element"></element-common-attributes>
</div>
