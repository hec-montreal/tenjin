<!-- <div ui-tree data-drag-enabled="true"> -->

<script type="text/ng-template" id="browser_renderer.html">

  <!-- Display item  --> 
    <span data-ng-if="item.type === 'org.sakaiproject.content.types.folder'" class="folder">
          <a class="btn btn-success btn-xs" data-ng-if="item.resourceChildren && item.resourceChildren.length > 0" data-ng-click="toggleTree(this)"><span
      class="glyphicon"
      data-ng-class="{
        'glyphicon-chevron-right': collapsed,
        'glyphicon-chevron-down': !collapsed
      }"></span></a>
        {{::item.name}}
    </span>

    <span data-ng-if="item.type === 'org.sakaiproject.content.types.fileUpload'" data-ng-click="setSelectedResource(item)" class="select-resource" data-ng-class="{'item-selected': (element.$selectedResource.resourceId === item.resourceId) }" >
        {{::item.name}}
    </span>
 
    <ol ui-tree-nodes="" data-ng-model="item.resourceChildren" data-ng-class="{hidden: collapsed}">
        <li data-ng-repeat="item in item.resourceChildren" ui-tree-node data-ng-include="'browser_renderer.html'">
        </li>
    </ol>

</script>


<div class="container-browser-element">

  <div class="browser-element" ui-tree="browserOptions" data-drag-enabled="false" data-nodrop-enabled="true" browserElement>
      <ol ui-tree-nodes="" ng-model="resources.resourceChildren">
          <li ng-repeat="item in resources.resourceChildren" ui-tree-node ng-include="'browser_renderer.html'">
             {{item.name}}
          </li>          
      </ol>  
  </div>

  <div data-ng-if="element.$selectedResource">
    {{ 'RESOURCE_BROWSER_SELECTED' | translate }} : {{element.$selectedResource.name || '?'}}
  </div>

</div>
