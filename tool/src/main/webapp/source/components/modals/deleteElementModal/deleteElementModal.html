<div class="tenjin-modal">
	<div class="modal-header">
		<h2 class="modal-title">{{'MODAL_DELETE_CONFIRM_TITLE' | translate}}</h2>
	</div>

	<div class="modal-body">
		{{'MODAL_DELETE_CONFIRM_MESSAGE' | translate}} <span ng-if="!!element.title && element.title.length > 0">"{{element.title}}"</span>? 
	</div>

	<div class="modal-footer">
		<button type="button" ng-click="ok()">{{'BUTTON_OK' | translate}}</button>
		<button type="button" ng-click="cancel()">{{'BUTTON_CANCEL' | translate}}</button>
	</div> 
</div>
