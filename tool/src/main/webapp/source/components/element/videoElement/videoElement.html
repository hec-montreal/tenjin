<div class="element video">
        
    <div data-buttons-element="element" ></div>

    <div class="video">
        <div class="embed">
            <iframe width="300" height="220" data-ng-src="{{videoUrl}}" frameborder="0" allowfullscreen data-ng-if="isIframe"></iframe>  

            <span data-ng-bind-html="element.description" class="comment"></span>
        </div>

    </div> 


    <div class="infos">
        <span data-ng-class="{ 'picto-important' : ( element.attributes.videoImportant === 'true') }" title="Important"></span>
        <span data-ng-class="{ 'picto-hec' : ( element.attributes.videoDiffusion === 'hec' ), 'picto-public' : ( element.attributes.videoDiffusion === 'public' ) }" title="Niveau de diffusion"></span> 
        <span data-ng-class="{ 'picto-hidden' : ( element.attributes.videoHidden === 'true') }" title="Visible"></span>     
    </div> 

</div>
