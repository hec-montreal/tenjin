<div class="element tool">

	<div class="element-title">
		<a ng-if="!element.title || element.title.length == 0" data-nodrag href="{{entity.url}}" target="_blank">
			{{entity.name}} 
		</a>

		<a ng-if="element.title && element.title.length > 0" data-nodrag href="{{entity.url}}" target="_blank">
			{{element.title}}
		</a>
	</div>

	<div ng-bind-html="elementDescription" class="syllabus-text"></div>
</div>
