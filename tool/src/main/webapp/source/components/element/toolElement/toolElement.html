<div class="element tool">

    <div class="element-title">
        <a data-nodrag href="{{entity.url}}" target="_blank">
        {{ entity.name }} 
        </a>

        <span ng-if="element.title.length > 0">
            [{{ element.title }}] 
        </span> 
    </div>

    <div ng-bind-html="element.description" class="comment"></div>
</div>
