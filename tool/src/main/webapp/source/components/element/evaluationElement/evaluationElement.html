<div class="element-evaluation">

    <div class="titre-element element-page">
       
        {{element.$numero}} - <a href="" data-ng-click="treeService.setSelectedItem(element);">{{element.title}}</a>
        <span data-ng-if="element.attributes.evalWeight"> ({{element.attributes.evalWeight}}%)</span>

		<span  data-ng-if="element.attributes.evalDate && element.type === 'evaluation'" class="eval-date">{{'EVALUATION_DATE' | translate}} {{element.attributes.evalDate | date:'dd/MM/yyyy'}}</span>
        
        <div data-evaluationattr-element="element"></div>
 
    </div> 

</div>
