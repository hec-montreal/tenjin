<div class="element-evaluation">
	<div class="element-title element-page syllabus-text">
		<div class="sub">
			<div>
				{{element.$numero}} - <a data-nodrag href="" data-ng-click="treeService.selectElement(element);">{{element.title}}</a>
				<span data-ng-if="element.attributes.evaluationWeight"> ({{element.attributes.evaluationWeight}} %)</span>
			</div>
		</div>

		<div data-evaluationattr-element="element"></div>
	</div>
</div>
