<div>
    <div class="titre-element element-page">
       
        <a href="" data-ng-click="treeService.setSelectedItem(element);">{{index+1}} - {{element.title}}</a>
        <span data-ng-if="element.attributes.evalWeight"> ({{element.attributes.evalWeight}}%)</span>
        <span class="picto-edit-inline" data-ng-click="edit(element);"></span>
        <span data-ng-if="variables.mode === 'edition'" data-buttons-element="element" noedit="true" class="buttons-elements"></span>

		<span  data-ng-if="element.attributes.evalDate" class="eval-date">{{'EVALUATION_DATE' | translate}} {{element.attributes.evalDate}}</span>
        
        <div data-evaluationattr-element="element"></div>
        
 
 
    </div> 

</div>
