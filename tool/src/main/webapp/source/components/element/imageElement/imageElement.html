<div class="element image"> 
	<div class="element-title syllabus-text">
		<a data-nodrag href="{{resource.url}}" target="_blank"> 
			{{ element.title || resource.name }}
		 </a>
	</div>
	
	<div class="row"> 
		<a data-nodrag href="{{resource.url}}" target="_blank" class="col-sm-3 col-xs-12 link-image">
			<img ng-src="{{resource.url}}" alt="{{element.attributes.altAttribute != null ? element.attributes.altAttribute : ' '}}" title="{{element.title}}"/>
		</a> 

		<span data-ng-if="element.description" ng-bind-html="element.description" class="col-sm-9 col-xs-12 syllabus-text"></span>
	</div>
</div>
