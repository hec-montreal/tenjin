<div class="element image">

    <!-- <div data-ng-if="variables.mode === 'edition'" data-buttons-element="element" class="buttons-elements"></div> -->
    
    <div browser-file type="image"></div>
    <div browser-file type="document"></div>

    <div class="titre-element">
        <!-- <a href="{{element.attributes.imageUrl}}" target="_blank"> -->
            {{ element.title || resource.name }}
        <!-- </a> -->
    </div>
    <div class="row"> 
        <a href="{{resource.url}} " target="_blank" class="col-sm-3 col-xs-12 link-image">
            <img data-ng-src="{{resource.url}}" alt="{{ element.title }}" title="{{ element.title }}"></img>
        </a> 

        <span data-ng-bind-html="element.description" class="col-sm-9 col-xs-12 comment"></span>
    </div>

    
    <div class="infos">
        <span data-ng-class="{ 'picto-important' : ( element.attributes.imageImportant === 'true') }" title="Important"></span>
        <span data-ng-class="{ 'picto-hec' : ( element.attributes.imageDiffusion === 'hec' ), 'picto-public' : ( element.attributes.imageDiffusion === 'public' ) }" title="Niveau de diffusion"></span> 
        <span data-ng-class="{ 'picto-hidden' : ( element.attributes.imageHidden === 'true') }" title="Visible"></span>     
    </div> 

</div>
