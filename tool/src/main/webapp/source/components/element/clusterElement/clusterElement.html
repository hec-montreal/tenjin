<div class="composite">    
    <div class="element-title element-page item-panel-composite">
        <a data-nodrag ng-click="treeService.setSelectedItem(element)">{{element.title}}</a>

        <div ng-if="!element.description" >
            <a data-nodrag class="link-description">{{ 'ADD_DESCRIPTION' | translate }}</a>
        </div>  

        <div ng-if="element.description" ng-bind-html="element.description" class="comment"></div> 
    </div> 
</div>
